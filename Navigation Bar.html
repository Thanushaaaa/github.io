<html>
    <head>
        <title>Navigation Bar,Form,Background Image</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <body>
        <div class="has-bg-img">
            <div class="bg-img bg-cover" style="background-image: url('https://mdbcdn.b-cdn.net/img/new/fluid/nature/018.webp'); height:100%; width:100%;">
        <div class="navbar navbar-expand-sm bg-success navbar-dark"><!--Horizontal Navigation bar-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link">HTML</a>

                <li class="nav-item">
                    <a class="nav-link">CSS</a>

            <div class="mx-auto col-10 col-md-8 col-lg-6">
        <form class="container">
            <div class="form-group">
                <label for="name" style="color:beige;">Enter Full Name</label>
                <input type="text" name="fullName" class="form-control">
            </div>
            <div class="form-group">
                <label for="fatherName"style="color:beige;">Enter Father Name</label>
                <input type="text" name="fatherName" class="form-control">
            </div>
            <div class="form-group">
                <label for="emailId" style="color:beige;">Enter EmailId</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" style="color:beige;">Enter Password</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="contactNo" style="color:beige;">Enter Contact Number</label>
                <input type="text" name="contactNumber" class="form-control">
            </div>
        
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-warning">Reset</button>

<!DOCTYPE html>
<html>
    <head>
        <title>
            Cascading style sheets
        </title>
        <style>
            h1{
                color:blueviolet;
                font-size:50px;
            }
            h2{
                color:green;
                font-size:50px;
                text-decoration: underline;
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <!-- CSS -->
        <h1>Introduction to CSS</h1>
        <h2>What is CSS?</h2>
        <u>CSS</u>  <!-- u- underline -->
        <b>CSS</b>  <!-- b- bold -->

        <!-- sup - superscript-->
        <div>a<sup>2</sup>+b<sup>2</sup></div>

        <!-- sub - subscript-->
        <div>a<sub>2</sub>+b<sub>2</sub></div>

        <del>RS 100</del>
        <s>RS 100</s>
        <!-- s - Strike-->
    </body>
</html>

<!DOCTYPE html>
<html><!-- html is an element-->
    <head>
        <title>
            Learning lists
        </title>
    </head>
    <body>
        <!-- list
        ordered list
    unordered list-->
    <ol type="1" start="1"><!-- ordered list-->
        <li>Kannada</li>
        <ol type="I" start="1">
        <li>KGF</li>  <!--nested ordered list-->
        <li>Kanthara</li>
        <li>Charlie</li>
    </ol>
    </ol>
    <ol type="1" start="2">
        <li>Telugu</li>
        <ol type="A" start="1">
        <li>Aarya</li>
        <li>RRR</li>
        <li>Baby</li>
    </ol>
    </ol>
    <ul type="square"><!--unorederd list-->
        <li> Bollywood</li>
        <ul type="square">
        <li>Sholay</li>   <!--nested unordered list-->
        <li>Padmavat</li>
        <li>Jab we met</li>
    </ul>
    </ul>
    <ul type="circle">
        <li>Malayalam</li>
        <ul type="circle">
        <li>Kanal </li>
        <li>Premam</li>
        <li>Nimishingal</li>

    </ul>
    </ul>
    </body>
</html>
